apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.backend.namespace }}
  annotations:
    {{- if .Values.argo.syncWaves.enabled }}argocd.argoproj.io/sync-wave: "{{ .Values.argo.syncWaves.namespaces }}"{{- end }}
  labels:
    pod-security.kubernetes.io/enforce: {{ .Values.podSecurity.backend }}
    pod-security.kubernetes.io/warn: {{ .Values.podSecurity.backend }}
    pod-security.kubernetes.io/audit: {{ .Values.podSecurity.backend }}

